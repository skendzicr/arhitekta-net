<nav mat-tab-nav-bar *ngIf="!showOverlay" fxLayoutAlign="center center">
  <a
    matTabLink
    *ngFor="let link of navLinks"
    [routerLink]="link.path"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
  >
    {{ link.label }}
  </a>
</nav>
<div class="outlet-wrapper">
  <router-outlet #route="outlet"></router-outlet>
</div>
