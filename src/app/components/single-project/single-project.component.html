    <mat-card-content>
      <div>
        {{project.description}}

  </mat-card>
  <div>
    <button mat-button [routerLink]="['/projekti', prev]">Prethodni</button>
    <button mat-button [routerLink]="['/projekti', next]">SledeÄ‡i</button>
  </div>
</div>
